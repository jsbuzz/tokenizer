<div tw-error-panel="tw-error-panel" class="b-transfer-flow__error-panel"></div>

<header class="b-transfer-flow-main__header">
    <div class="b-transfer-flow-main__step m-small {{'flow.steps.small.class' | translate}}">${0}</div>
    <h2 class="b-transfer-flow-main__title">${1}</h2>
    <div ng-if="!verificationData.requiredVerifications.jumioAllowed && !verificationData.ssnModel.flags.showSsnVerification" class="b-transfer-flow-main__helper">${2}</div>
    <div ng-if="!verificationData.requiredVerifications.jumioAllowed && verificationData.ssnModel.flags.showSsnVerification" class="b-transfer-flow-main__helper" translate="verification.below.header.us"></div>
    <div ng-if="!verificationData.requiredVerifications.jumioAllowed && verificationData.jumioErrorResponse" style="color: #f7462b" class="b-transfer-flow-main__helper">${3}</div>
</header>

<div class="page-title">
    <h1 ng-if="program = 'FEECREDIT'">${4}</h1>
    <h1 ng-if="program = 'N_FOR_PAYOUT'">${5}</h1>
</div>

<div class="b-transfer-flow-main__body l-row">
    <iframe ng-if="verificationData.jumioJourneyInProgress()"  ng-src="{{verificationData.iframeUrl}}" id="jumioOuterContainer" width="800" height="600" scrolling="no" frameborder="0" marginwidth="0" marginheight="0" ></iframe>

    <div class="l-span-14">

        <div tw-include src="verification/views/personalVerification.html"
             ng-if="!isBusinessProfile()"></div>
        <div tw-include src="verification/views/businessVerification.html"
             ng-if="isBusinessProfile()"></div>

    </div>
    <div ng-if="!verificationData.showJumioVerification() && !verificationData.jumioJourneyCompleted" class="b-verification__help l-span-8 l-push-2">
        <p ng-if="verificationData.requiredVerifications.isOnlyTransfersPurposeRequired()" localise>${6}</p>
        <div ng-if="!verificationData.requiredVerifications.isOnlyTransfersPurposeRequired() && !isFromUsdTransfer()">
            <p>${7}</p>
            <p>${8}</p>
        </div>
    </div>

    <div ng-if="verificationData.requiredVerifications.jumioAllowed && verificationData.jumioJourneyCompleted" class="b-transfer-flow-main__helper">${9}</div>

</div>

<div ng-if="!verificationData.showJumioVerification()" class="b-transfer-flow-main__actions l-row l-span-6">
    <button ng-if="!isFromUsdTransfer()" ng-click="nextStep()" class="b-button m-fluid ft-continue-button" tw-button-disabled="verificationData.upload.inProgress" with-loader="verificationData.upload.inProgress">${10}</button>
    <button ng-if="isFromUsdTransfer()" ng-click="nextStep()" class="b-button m-fluid ft-continue-button" tw-button-disabled="verificationData.upload.inProgress" with-loader="verificationData.upload.inProgress">${11}</button>
</div>
